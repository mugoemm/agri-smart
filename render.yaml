services:
  # Backend API Service
  - type: web
    name: agrismart-backend
    runtime: node
    rootDir: agrismart-backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGO_URI
        sync: false # Must be set manually in Render dashboard
      - key: JWT_SECRET
        generateValue: true # Render will auto-generate a secure secret
      - key: FRONTEND_URL
        sync: false # Set after frontend is deployed
